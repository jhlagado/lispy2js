<html ng-app="lispy2Tests" ng-controller="Tests" windowvisible>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>lispy2</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
    <body style="margin:10px;">
		<h3>Tests for lispy2 interpreter in JavaScript</h3>
        <h4 ng-if="fails > 0" style="color:red;">Fails: {{fails}}</h4>
        <h4 ng-if="fails == 0" style="color:green;">Success!</h4>
        
        <div style="" ng-repeat="data in results">
            <div>Name: {{data.name}}</div>
            <div>Test: {{data.test}}</div>
            <div ng-if="!data.passed" style="color:red;">Failed</div>
            <div>Expected: {{data.expect}}</div>
            <div>Result: {{data.result}}</div>
            <hr style="margin:5px;">
        </div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>        
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script> 
		<script src="lispy2.js"></script>
		<script src="tests.js"></script>
    </body>
</html>
