<html ng-app="lispy2Tests" ng-controller="Tests" windowvisible>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>lispy2</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
    <body style="margin:10px;">
		<h3>Tests for lispy2 interpreter in JavaScript</h3>
        <h4 ng-if="fails > 0" style="color:red;">Fails: {{fails}}</h4>
        <h4 ng-if="fails == 0" style="color:green;">Success!</h4>
        
        <div class="well" style="margin:5px;padding:5px;" ng-repeat="data in results">
            <div ng-if="data.name">Name: {{data.name}}</div>
            <div style="white-space:pre">Test: {{data.test}}</div>
            <div ng-if="!data.passed" style="color:red;">Failed</div>
            <div ng-if="data.expect">Expected: {{data.expect}}</div>
            <div>Result: {{data.result}}</div>
            <div ng-if="data.output.length">Output:</div>
            <div ng-repeat="line in data.output track by $index"><i ng-bind="line"></i></div>
        </div>
        <div><a href="index.html">Go back</a>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>        
<!-- 		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>  -->
		<script src="funk.js"></script>
		<script src="lispy2.js"></script>
		<script src="tests.js"></script>
    </body>
</html>
